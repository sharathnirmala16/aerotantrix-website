<div class="carousel">
  <div>
    <div class="left-arrow" (click)="goToNext()">◀</div>
    <div class="right-arrow" (click)="goToPrevious()">▶</div>
  </div>
  <div
    class="slide"
    [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
  ></div>
  <div class="dots-container">
    <div
      *ngFor="let slide of slides; let slideIndex = index"
      class="dot"
      (click)="goToSlide(slideIndex)"
    >
      ●
    </div>
  </div>
</div>
